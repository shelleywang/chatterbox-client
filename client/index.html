<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <select id="roomSelect" style="width:150px">
        <option>All rooms</option>
      </select>
      <div>
        <input type="text" id="newRoomName"></input>
        <button id="addRoom">Add Room</button>
      </div>

      <div id="send">
        <textarea id="message" rows="3" cols="50">Write something here</textarea>
        <button class="submit">Post message</button>
      </div>

      <div id="chats"></div>
    </div>
    <script>
      app.init();
    </script>
  </body>
</html>
